<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./main.css">
    <title>CALCULATOR</title>


</head>

<body>
    <h1>CALCULATOR</h1>
    <form name="form1">
        <table cellspacing="20" cellpadding="0">
            <tr>
                <td colspan=" 4 "><input type="text" id="screen" name="answer">

                </td>
            </tr>
            <tr>

                <td><input type="button" id="clear" value="CE" onclick="form1.answer.value = ' ' "></td>
                <td><input type="button" id="button" value="(" onclick="form1.answer.value += '(' "></td>
                <td><input type="button" id="button" value=")" onclick="form1.answer.value += ')' "></td>
                <td><input type="button" id="button" value="%" onclick="form1.answer.value += '%' "></td>


            </tr>
            <tr>
                <td><input type="button" id="button" value="1" onclick="form1.answer.value += '1' "></td>
                <td><input type="button" id="button" value="2" onclick="form1.answer.value += '2' "></td>
                <td><input type="button" id="button" value="3" onclick="form1.answer.value += '3' "></td>
                <td><input type="button" id="button" value="+" onclick="form1.answer.value += '+' "></td>
            </tr>
            <tr>
                <td><input type="button" id="button" value="4" onclick="form1.answer.value += '4' "></td>
                <td><input type="button" id="button" value="5" onclick="form1.answer.value += '5' "></td>
                <td><input type="button" id="button" value="6" onclick="form1.answer.value += '6' "></td>
                <td><input type="button" id="button" value="-" onclick="form1.answer.value += '-' "></td>
            </tr>
            <tr>
                <td><input type="button" id="button" value="7" onclick="form1.answer.value += '7' "></td>
                <td><input type="button" id="button" value="8" onclick="form1.answer.value += '8' "></td>
                <td><input type="button" id="button" value="9" onclick="form1.answer.value += '9' "></td>
                <td><input type="button" id="button" value="*" onclick="form1.answer.value += '*' "></td>
            </tr>
            <tr>
                <td><input type="button" id="button" value="." onclick="form1.answer.value += '.' "></td>
                <td><input type="button" id="button" value="0" onclick="form1.answer.value += '0' "></td>
                <td><input type="button" id="button" value="=" onclick="form1.answer.value =eval(form1.answer.value)">
                </td>
                <td><input type="button" id="button" value="/" onclick="form1.answer.value += '/' "></td>
            </tr>


        </table>

    </form>
</body>

</html>
